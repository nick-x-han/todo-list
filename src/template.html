<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="horizontal-two">
                <h2>Projects</h2>
                <button class="square" data-purpose="addProject" id="new-project">+</button>
            </div>
            <div id="project-list">
                
            </div>
        </div>
        <div id="container">
            <div class="horizontal-two light-gray">
                <div id="current-project-header" class="small-header"></div>
                <button class="square" data-purpose="addTodo" id="new-todo">+</button>
            </div>

            <div class="todos-list">
                
            </div>
        </div>
    </div>
    <dialog id="create-todo">
        <form action="">
            <!-- the formnovalidate and formmethod technically aren't needed here; only kept as a reminder. look at mdn closing a dialog w/ a required form input -->
            <button id="cancel-button" class="cancel" formmethod="dialog" data-purpose="cancelTodo" formnovalidate>x</button>

            <div class="small-header">
                Create ToDo
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date" required>
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select required>
            </div>

            <button type="button" data-purpose="confirmTodo" id="confirm-button">Confirm</button>
        </form>
    </dialog>
</body>

</html>
