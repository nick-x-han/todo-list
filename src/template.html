<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="horizontal-two">
                <h2>Projects</h2>
                <button class="square" data-purpose="addProject" id="new-project">+</button>
            </div>
            <div id="project-list">
                
            </div>
        </div>
        <div id="container">
            <button class="square" data-purpose="addTodo" id="new-todo">+</button>
            <div class="todos-list">
                
            </div>
        </div>
    </div>
    <dialog id="create-todo">
        <form action="">
            <button class="cancel-button" formmethod="dialog" data-purpose="cancelTodo">x</button>

            <div id="modal-title">
                Create New To do
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <button type="button" data-purpose="confirmTodo" id="confirm-button">Confirm</button>
        </form>
    </dialog>
</body>

</html>
